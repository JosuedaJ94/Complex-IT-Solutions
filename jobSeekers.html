  <div id="jobSeekerForm">
          <fieldset>
            <form action="" method="POST">
              <label for="resume">Upload Resume: </label>
              <input id="resume" type="file" name="resume" required>
              <label for="name">Name: </label>
              <input id="name" type="text" name="name" required>
              <label for="email">Email Address: </label>
              <input id="email" type="text" name="email" required>
              <label for="number">Contact Number: </label>
              <input id="number" type="text" name="number">
              <label for="message">Tell us a little bit about yourself(optional): </label>
              <textarea rows="5" placeholder="For example: What career goals are you pursuing? What steps are you taking to achieve that goal? And/or anything else you might want tell us." id="message" name="message"></textarea>
              <br>
              <button type="submit">Submit</button>
            </form>
